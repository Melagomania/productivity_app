<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <title>Productivity app</title>
</head>
<body class="page" id="page">
  <div class="modal-wrapper"></div>
  <header class="header">
    <div class="main-container header__sticky-flex-wrapper">
      <h1 class="header__logo">
        <a class="header__logo-link" href="#">
          <img class="header__logo-image" src="/Logo.svg" alt="logo">
        </a>
      </h1>
      <div class="header__mobile-wrapper">
        <h2 class="screen-heading screen-heading--mobile"></h2>
        <button class="task-list-screen__add-btn task-list-screen__add-btn--header modal-button" data-modal-action="modal-open-add"></button>
      </div>
      <nav class="header__menu" id="header_navigation">
        <ul class="header__menu-list list">
          <li class="header__menu-item task-list-only"><button class="header__menu-link header__menu-link--add modal-button router-link link" data-modal-action="modal-open-add"></button></li>
          <li class="header__menu-item task-list-only"><button class="header__menu-link header__menu-link--remove link" id="remove-mode"><span class="header__remove-count hidden" id="tasks-remove-count"></span> </button></li>
          <li class="header__menu-item"><a href="/task-list" class="header__menu-link header__menu-link--task-list router-link"></a></li>
          <li class="header__menu-item"><a href="/reports" class="header__menu-link header__menu-link--reports router-link"></a></li>
          <li class="header__menu-item"><a href="/settings" class="header__menu-link header__menu-link--settings router-link"></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="screen-container">

  </div>


<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
<script src="/bundle.js"></script>
</body>
</html>
