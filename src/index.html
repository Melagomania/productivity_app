<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <title>Productivity app</title>
</head>
<body class="page">
  <header class="header">
    <div class="main-container">
      <h1 class="header__logo  hidden">
        <a class="header__logo-link" href="#">
          <img class="header__logo-image" src="/Logo.svg" alt="logo">
        </a>
      </h1>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item"><a href="#" class="header__menu-link  header__menu-link--add"></a></li>        
          <li class="header__menu-item"><a href="#" class="header__menu-link  header__menu-link--remove"></a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link  header__menu-link--task-list"></a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link  header__menu-link--reports"></a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link  header__menu-link--settings"></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="settings">
    <div class="main-container">
      <h1 class="screen-heading">Settings</h1>
        <h2 class="subtitle">Pomodoros settings</h2>
        <h2 class="subtitle  hidden">Categories list overview</h2>
        <ul class="tabs  tabs--floated  tabs--upper">
          <li class="tabs__item"><a class="tabs__link  tabs__link--active" href="#">Pomodoros</a></li>
          <li class="tabs__item"><a class="tabs__link" href="#">Categories</a></li> 
        </ul>   
    </div>
  </section>
  <div id="asd"></div>
<script src="/bundle.js"></script>
</body>
</html>
